<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>FORM</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Formul√°rio</h1>
    </div>
    <!-- <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="" class="btn btn-success">Cadastro</a>
    </div> -->
    
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
    
    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <form name="form" id="form" action="{% if db %}/update/{{ db.id }}/{%else%}/create/{% endif %}" method="POST">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <div id="result"></div>
        <div class="form-group mt-4">Modelo: {{ form.modelo }}</div>
        <div class="form-group mt-4">Marca:{{ form.marca }}</div>
        <div class="form-group mt-4">Ano: {{ form.ano }}</div>
          <input type="submit" class="btn-success" value="salvar">
      </form>
    </div>
    
    

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
