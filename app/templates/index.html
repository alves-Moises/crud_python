<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CRUD COM PYTHON</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CRUD COM PYTHON</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    
    {% if carro == 'Fiat Uno' %} 
        Esse é um carro  {{ carro }}
    {% else %}
        Não é um carro
    {% endif %}
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                
                <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-dark">Vizualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{ dbs.id }}/" class="btn btn-danger btnDel">Deletar</a>
                </td>
              </tr>

              {% endfor %}
            </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
